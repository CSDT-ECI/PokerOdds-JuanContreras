name: Build and Test .NET Framework 4.8 Project

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install .NET Framework 4.8 SDK
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '4.8'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build the project
        run: dotnet build

      - name: Run unit tests
        run: dotnet test

      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: |
            **/test/output/*
            **/coverage/*.html
